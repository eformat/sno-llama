---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: certificates
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    repoURL: https://github.com/eformat/sno-llama.git
    path: gitops/applications/certificates
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=true
